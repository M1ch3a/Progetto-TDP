<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Notizie Mafie</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #0f0f0f;
      color: #eaeaea;
      padding: 30px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #e84545;
      margin-bottom: 50px;
      font-weight: 600;
      letter-spacing: 1px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    #news-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 25px;
    }

    .news {
      background: #181818;
      border: 1px solid #e8454522;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .news:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(232, 69, 69, 0.35);
    }

    .news img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 1px solid #e8454510;
    }

    .news-content {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .news h3 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: #ffffff;
    }

    .news a {
      text-decoration: none;
      color: #e84545;
      transition: color 0.2s ease;
    }

    .news a:hover {
      color: #ff6363;
      text-decoration: underline;
    }

    .news p {
      font-size: 0.95rem;
      color: #cccccc;
      margin: 0;
    }

    .news small {
      color: #999999;
      font-size: 0.8rem;
    }

    footer {
      margin-top: 60px;
      padding: 25px 20px;
      background-color: #141414;
      color: #888;
      text-align: center;
      font-size: 0.9rem;
      border-top: 1px solid #e8454522;
    }

    footer a {
      color: #e84545;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
    <header style="text-align: center; margin-bottom: 50px;">
        <div style="
          font-family: 'Georgia', serif;
          font-style: italic;
          font-size: 2.6rem;
          color: #e84545;
          text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
          display: inline-block;
          border-bottom: 2px solid #e84545;
          padding-bottom: 10px;
        ">
          Notizie su mafia, camorra e 'ndrangheta
        </div>
      </header>
  <div id="news-container">Caricamento notizie...</div>

  <script>
   const url = 'https://progetto-tdp.onrender.com/news'; // URL assoluto

fetch(url)
  .then(response => {
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    return response.json();
  })
  .then(data => {
    if (data.error) {
      throw new Error(data.error);
    }
    if (!data.articles) {
      throw new Error("Dati non validi ricevuti dall'API");
    }
    
    const container = document.getElementById('news-container');
    container.innerHTML = '';
    
    data.articles.forEach(article => {
      const div = document.createElement('div');
          div.className = 'news';
          div.innerHTML = `
            ${article.urlToImage ? `<img src="${article.urlToImage}" alt="Immagine notizia">` : ''}
            <div class="news-content">
              <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
              <p>${article.description || ''}</p>
              <small><strong>${article.source.name}</strong> • ${new Date(article.publishedAt).toLocaleString()}</small>
            </div>
          `;
          container.appendChild(div);
    });
  })
  .catch(error => {
    console.error("Errore fetch:", error);
    document.getElementById('news-container').innerHTML = `
      <div style="color: #ff6b6b; text-align: center; padding: 20px;">
        Errore nel caricamento delle notizie: ${error.message}
      </div>
    `;
  });
  </script>

  <footer>
    © 2025 Notizie Mafie • Progetto informativo contro la criminalità organizzata<br>
    Powered by <a href="https://newsapi.org/" target="_blank">NewsAPI</a>
  </footer>

</body>
</html>
